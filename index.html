<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fe-challenge-4/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="main-container">
      <img
        src="/fe-challenge-4/media/images/3644996.png"
        alt="login-image"
        class="desktop-image"
      />
      <div class="register-box">
        <h1>Sign up</h1>
        <div>
          <p>If you already have an account registered</p>
          <p>
            <span>You can</span>
            <a href="/">Login here!</a>
          </p>
        </div>

        <form action="/" class="form">
          <div class="fields">
            <div class="field">
              <label for="email" class="register-label">Email</label>
              <div class="input-box">
                <img
                  src="/fe-challenge-4/media/icons/message.png"
                  alt="email-icon"
                  class="register-icon"
                />
                <input
                  type="email"
                  id="email"
                  placeholder="Enter your email address"
                />
              </div>
            </div>

            <div class="field">
              <label for="username" class="register-label">Username</label>
              <div class="input-box">
                <img
                  src="/fe-challenge-4/media/icons/user.png"
                  alt="user-icon"
                  class="register-icon"
                />
                <input
                  type="text"
                  id="username"
                  placeholder="Enter your User name"
                />
              </div>
            </div>

            <div class="field">
              <label for="password" class="register-label">Password</label>
              <div class="password-field">
                <div class="input-box">
                  <img
                    src="/fe-challenge-4/media/icons/padlock.png"
                    alt="lock-icon"
                    class="register-icon"
                  />
                  <input
                    type="password"
                    id="password"
                    class="password"
                    placeholder="Enter your Password"
                  />
                </div>
                <img
                  src="/fe-challenge-4/media/icons/invisible.png"
                  alt="crossed-eye-icon"
                  class="register-icon toggle"
                />
              </div>
            </div>

            <div class="field">
              <label for="repeat-password" class="register-label"
                >Confirm Password</label
              >
              <div class="password-field">
                <div class="input-box">
                  <img
                    src="/fe-challenge-4/media/icons/padlock.png"
                    alt="lock-icon"
                    class="register-icon"
                  />
                  <input
                    type="password"
                    id="repeat-password"
                    class="password"
                    placeholder="Confirm your Password"
                  />
                </div>
                <img
                  src="/fe-challenge-4/media/icons/invisible.png"
                  alt="crossed-eye-icon"
                  class="register-icon toggle"
                  title="Show password"
                />
              </div>
            </div>
          </div>

          <button class="submit-button">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
